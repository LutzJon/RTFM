
<h3> shit threads</h3>
<button ui-sref='logout'> log out </button>


<form>
	<input type='text' ng-model='thread.name' placeholder='New Threads'/>
	<input type='text' ng-model='thread.creator' placeholder='your name'/>
	<button ng-click='addThread()'>add thread</button>
	
</form>
<ul>
  <li ng-repeat='thread in threads'>
    <a ui-sref='thread({threadId: thread.$id})' >{{thread.name}} by: {{thread.creator}}</a>

  </li>


</ul>
