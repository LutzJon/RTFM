<h1>{{thread.name}}</h1>
<p>{{thread.creator}}</p>
<form>
	<input type="text" placeholder="username" ng-model='newComment.username'>
	<input type="text" placeholder="comment" ng-model='newComment.comment'>
	<button ng-click='addComment'>sendit</button>
</form>
<ul>
<li ng-repeat='comment in comments'>
	{{comment.username}} : {{comment.comment}}
</li>
</ul>
